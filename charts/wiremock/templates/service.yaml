apiVersion: v1
kind: Service
metadata:
  name: {{ include "wiremock.fullname" . }}
  labels:
    {{- include "wiremock.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.externalPort }}
      targetPort: {{ .Values.service.internalPort }}
      protocol: TCP
      name: {{ include "wiremock.fullname" . }}
  selector:
    {{- include "wiremock.selectorLabels" . | nindent 4 }}

