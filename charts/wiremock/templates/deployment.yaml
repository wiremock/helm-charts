apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "wiremock.fullname" . }}
  labels:
    {{- include "wiremock.labels" . | nindent 4 }}

spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "wiremock.selectorLabels" . | nindent 6 }}

  template:
    metadata:
      annotations:
        checksum/configMappings: {{ include (print $.Template.BasePath "/configmap-mappings.yaml") . | sha256sum }}
        checksum/configResponses: {{ include (print $.Template.BasePath "/configmap-responses.yaml") . | sha256sum }}
      labels:
        {{- include "wiremock.selectorLabels" . | nindent 8 }}

    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.env }}
          env:
          {{- end }}
          {{- range $key, $value := .Values.env }}
          - name: {{ $key }}
            value: {{ tpl $value $ | quote }}
          {{- end }}
          ports:
            - containerPort: {{ .Values.service.internalPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /__admin/webapp
              port: {{ .Values.service.internalPort }}
              scheme: {{ .Values.scheme }}
          readinessProbe:
            httpGet:
              path: /__admin/webapp
              port: {{ .Values.service.internalPort }}
              scheme: {{ .Values.scheme }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
          volumeMounts:
          - mountPath: /home/wiremock/storage/mappings
            name: mappings-data
          - mountPath: /home/wiremock/storage/__files
            name: responses-data
      initContainers:
      - name: copy-mappings
        image: "{{ .Values.initContainer.image.repository }}:{{ .Values.initContainer.image.tag }}"
        imagePullPolicy: {{ .Values.initContainer.image.pullPolicy }}
        command: ["bash", "-c", "cp  -rf /data/mappings /home/wiremock/storage/mappings"]
        volumeMounts:
        - mountPath: /data/mappings
          name: mappings-volume
        - mountPath: /home/wiremock/storage/mappings
          name: mappings-data
      - name: copy-responses
        image: "{{ .Values.initContainer.image.repository }}:{{ .Values.initContainer.image.tag }}"
        imagePullPolicy: {{ .Values.initContainer.image.pullPolicy }}
        command: ["bash", "-c", "cp  -rf /data/responses /home/wiremock/storage/__files"]
        volumeMounts:
        - mountPath: /data/responses
          name: responses-volume
        - mountPath: /home/wiremock/storage/__files
          name: responses-data    
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
      volumes:
        - name: mappings-data
          emptyDir: {}
        - name: responses-data
          emptyDir: {}
        - name: mappings-volume
          configMap:
            name: {{ include "wiremock.fullname" . }}-mappings-configs
        - name: responses-volume
          configMap:
            name: {{ include "wiremock.fullname" . }}-responses-configs
